<div class="popup" id="event-form" style="display: none;">
<a href="javascript: void('0');" class="close-popup"></a> 
	<h1>Add Event</h1>
    <div class="form">
       <form>
       <section class="first">
           <div class="row-form">
          		<label>Event name:</label>
          		<input type="text" class="span2" id="event-title" placeholder="My custom event name">
          		<input type="hidden" id="event-id">           
          </div>
           <div class="row-form">
          		<label>Start Time:</label>
          		<div class="btn-date-group">
					<input type="text" class="btn btn-date" id="event-date_start" value="mm:dd:yyyy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hh:mm:ss">       
                </div>
          </div>
          <div class="row-form">
          		<label>End Time:</label>
          		<div class="btn-date-group">
               		<input type="text" class="btn btn-date" id="event-date_end" value="mm:dd:yyyy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hh:mm:ss">     
                </div>
          </div>
          <div class="row-form">
          		<label>Sub event to:</label>
          		<div class="select" id="event-parents">
                  <div class="btn-group">
                    <button class="btn btn-small" id="event-parent_event" item-id="">None</button>
                    <button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    </ul>
                  </div><!-- /btn-group -->
            	</div>
          </div>
          </section>
          	
           <section>
            <div class="row-form-left">
                 <label>Picture/video:</label>
            	 <button class="btn btn-add-img"><img src="{{ STATIC_URL }}office/img/add.png"></button>
          		
            </div>
             <div class="row-form-right">
          		<label>Picture/video:</label>
                 <textarea id="event-message">Just the good ol' boys, never meanin' no harm. Beats all you've ever saw, been in trouble with the law since the day they was born. Straight'nin' the curve, flat'nin' the hills. Someday the mountain might get 'em, but the law never will. Makin' their way, the only way they know how, that's just a little bit more than the law will allow. Just good ol' boys, wouldn't change if they could, fightin' the system like a true modern day Robin Hood.</textarea>
            </div>
            
           </section>
        
           <section class="last">
          <button class="btn btn-submit" type="button">Save</button>
         
          </section>
       </form>
    </div>
</div>
